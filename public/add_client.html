<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<head>
    <title> Add Client </title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-1.12.4.js"></script>

    <script>
        function SetDate() {
            var date = new Date();
            var day = date.getDate();
            var month = date.getMonth() + 1;
            var year = date.getFullYear();
            if (month < 10) month = "0" + month;
            if (day < 10) day = "0" + day;
            var today = year + "-" + month + "-" + day;
            document.getElementById('startDate').value = today;
        }

        function myToggleFunction() {
            var checkBox = document.getElementById("toggle");
            if (checkBox.checked == true) {
                text.style.display = "block";
                document.getElementById("toggle").value = "true";
            } else {
                text.style.display = "none";
                document.getElementById("toggle").value = "false";
            }
        }

        function resetFields() {
          document.getElementById("company").value = "";
          document.getElementById("name").value = "";
          document.getElementById("email").value = "";
          document.getElementById("phone").value = "";
          document.getElementById("phoneType").value = "";
          document.getElementById("addressOne").value = "";
          document.getElementById("addressTwo").value = "";
          document.getElementById("city").value = "";
          document.getElementById("state").value = "";
          document.getElementById("zip").value = "";
          document.getElementById("county").value = "";
          document.getElementById("startDate").value = "";
          document.getElementById("toggle").checked = false;
        }

        function areYouSure()
        {
          var answer = window.confirm("Add " + document.getElementById("company").value + " as a client?");
          if (answer) {
            alert(document.getElementById("company").value + " saved!");
            document.getElementById('addClient').action = './add_client'; //Will set it

            document.getElementById("addClient").submit();
          }
          else {

            //document.getElementById('addClient').action = ; //Will set it
          }

        }
    </script>
    <style>
    .add_client-style{
    max-width: 1200px;
    max-height: 900px;
    background: #FAFAFA;
    padding: 30px;
    padding-top: 4px;
    margin: 30px auto;
    box-shadow: 1px 1px 25px rgba(0, 0, 0, 0.35);
    border-radius: 10px;
    font: 18px sans-serif,Arial, Helvetica;
    color: rgb(0, 0, 0);
    }
    .add_client-style ul{
    padding:0;
    margin:0;
    list-style:none;
    }
    .add_client-style ul li{
    display: block;
    margin-bottom: 10px;
    min-height: 40px;
    font-size: 18px;
    color: black;
    }
    .add_client-style ul li  .field-style{
    box-sizing: border-box;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    padding: 8px;
    outline: none;
    border: 1px solid #B0CFE0;

    margin-top: 5px;
    }
    .add_client-style ul li  .field-style:focus{
    box-shadow: 0 0 5px #B0CFE0;
    border:1px solid #B0CFE0;
    }
    .add_client-style ul li .field-split{
    width: 49%;
    }
    .add_client-style ul li .field-horizontal{
    width: 24%;
    float:left;
    }
    .add_client-style ul li .field-full{
    width: 100%;
    }
    .add_client-style ul li input.align-left{
    float:left;
    }
    .add_client-style ul li input.padding{
    margin-left: 12px;
    }
    .add_client-style ul li input.padding{
    float:left;
    }
    .add_client-style ul li input.align-right{
    float:right;
    }
    .add_client-style ul li textarea{
    width: 100%;
    height: 100px;
    }
    .add_client-style ul li input[type="button"],
    .add_client-style ul li input[type="submit"] {
    background-color: #4CAF50;
    display: inline-block;
    margin: 20px;
    cursor: pointer;
    color: #FFFFFF;
    padding: 10px 18px;
    text-decoration: none;
    font: 18px sans-serif,Arial, Helvetica;
    }
    .add_client-style ul li input[type="button"]:hover,
    .add_client-style ul li input[type="submit"]:hover {
     background-color:  rgb(38, 143, 74);
    }
    #add_client_title {
     font-size: 135%;
     height: 1.4em;
     color: rgb(10, 10, 10);
     text-align: center;
     padding: 5px;
     padding-top: 11.3px;
     background: LightGray;

    }
    .add_client-style textarea {
    width: 300px;
    height: 5em;
    }
    .add_client-style input, .add_client-style select, .add_client-style textarea {
    font-size: 80%;
    }
    /* The switch - the box around the sliders */
    .switch {
    position: relative;
    display: inline-block;
    width: 100px;
    height: 34px;
    }
    /* Hide default HTML checkbox */
    .switch input {
    opacity: 0;
    width: 0;
    height: 0;
    }
    /* The slider */
    .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
    }
    .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
    }
    input:checked + .slider {
    background-color: rgb(26, 101, 241);
    }
    input:focus + .slider {
    box-shadow: 0 0 1px #2196F3;
    }
    input:checked + .slider:before {
    -webkit-transform: translateX(67px);
    -ms-transform: translateX(67px);
    transform: translateX(67px);
    }
    /* Rounded sliders */
    .slider.round {
    border-radius: 34px;
    }
    .slider.round:before {
    border-radius: 50%;
    }
    .toggleBox{
     float: left;
    }
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:active,
    input:-webkit-autofill:focus {
    background-color: #FFFFFF !important;
    color: #555 !important;
    -webkit-box-shadow: 0 0 0 1000px white inset !important;
    -webkit-text-fill-color: #020202 !important;
    }

    /*the container must be positioned relative:*/
    .autocomplete {
    }

    .autocomplete-items {
    border: .5px solid #d4d4d4;
    border-bottom: none;
    border-top: none;
    z-index: 99;
    /*position the autocomplete items to be the same width as the container:*/
    top: 100%;
    left: 0;
    right: 0;
    font-size: 80%;
    width: 418px;

    }

    .autocomplete-items div {
    padding: 10px;
    cursor: pointer;
    background-color: #fff;
    border-bottom: 1px solid #d4d4d4;
    }

    /*when hovering an item:*/
    .autocomplete-items div:hover {
    background-color: #e9e9e9;
    }

    /*when navigating through the items using the arrow keys:*/
    .autocomplete-active {
    background-color: DodgerBlue !important;
    color: #ffffff;
    }

    .phoneLabel{
    margin-left: 555px;
    display: inline;
    }

    .addressLabel{
    margin-left: 542px;
    display: inline;
    }

    .stateLabel{
    margin-left: 265px;
    display: inline;
    }

    .countyLabel{
    margin-left: 220px;
    display: inline;
    }

    .zipLabel{
    margin-left: 265px;
    display: inline;
    }

    fieldset{
    border: 0;
    }

    .searchLine{

    }

    .text{
    margin-bottom: 0;
    display: inline;
    }

    .keyInput{
    display: none;
    }

    </style>
</head>

<body>
    <form id="addClient" action='' class="add_client-style" method='post'>
        <br>
        <p id="add_client_title">Add Client</p>
        <ul>

            <div class="autocomplete">

                <li>
          				<p class="text">Company Name</p>
                  <input class="field-style field-full align-none" id="company" name="company" type="text">
          			</li>

                <li>
          				<p class="text">Company Representative</p>
                  <input class="field-style field-full align-none" id="name" name="name" type="text">
          			</li>

                <li>
          				<p class="text">Email</p><input class="field-style field-full align-none" id="email" name="email"  type="email">
          			</li>
          			<li>
          				<p class="text">Phone</p>
          				<p class="phoneLabel text">Phone Type</p>
                  <input class="field-style field-split align-left" id="phone" name="phone" type="tel">
                  <input class="field-style field-split align-right" id="phoneType" name="phoneType" type="text">
          			</li>
          			<li>
                  <br>
          				<p class="text">Address</p>
          				<p class="addressLabel">Address Two</p>
                  <input class="field-style field-split align-left" id="addressOne" name="addressOne" type="text">
                  <input class="field-style field-split align-right" id="addressTwo" name="addressTwo" type="text">
          			</li>
          			<li>
                  <br>
                  <br>
          				<p class="text">City</p>
          				<p class="stateLabel text">State</p>
          				<p class="zipLabel text">Zip Code</p>
          				<p class="countyLabel text">County</p>
                  <input class="field-style field-horizontal align-left" id="city" name="city" type="text">
                  <input class="field-style field-horizontal align-left padding" id="state" name="state" type="text">
                  <input class="field-style field-horizontal align-right padding" id="county" name="county" type="text">
                  <input class="field-style field-horizontal align-right" id="zip" name="zip" type="text">

                  <input class="keyInput" id="key" name="key" type="text">
          			</li>
          			<li>
                  <br>
                  <br>
          				<p class="text">Start Date</p>
                  <input class="field-style field-full align-none" id="startDate" name="startDate" type="date">
          			</li>

          			<li class="toggleBox">Active Status &nbsp;
          				<label class="switch"><input id="toggle" name="toggle" onclick="myToggleFunction()" type="checkbox"> <span class="slider round"></span></label>
          			</li>
          			<li class="centerButtonsEditClient"><br>
          			<br>
          			<br>

          			<input style="width:110px" type="button" onclick="areYouSure()" value="Save"> <input style="width:110px" type="button" onclick="resetFields()" value="Undo"> <input style="width:110px" type="button" value="Cancel" onclick="location.href = 'pos.html';">
          		</ul>
          	</form>

</body>

</html>
