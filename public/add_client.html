<!DOCTYPE html>

<!-- Author: Andrew Gaines
     Description: form that add's a client to database -->

<html lang="en">
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<head>
    <title> Add Client </title>

    <link rel="stylesheet" type="text/css" href="css/add_client.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-1.12.4.js"></script>

    <script>
        // function that sets toggle on or off depending on users click
        function myToggleFunction() {
            var checkBox = document.getElementById("toggle");
            if (checkBox.checked == true) {
                text.style.display = "block";
                document.getElementById("toggle").value = "true";
            } else {
                text.style.display = "none";
                document.getElementById("toggle").value = "false";
            }
        }

        // function that resets fields empty
        function resetFields() {
          var answer = window.confirm("Undo changes?");
          if (answer) {
          document.getElementById("company").value = "";
          document.getElementById("name").value = "";
          document.getElementById("email").value = "";
          document.getElementById("phone").value = "";
          document.getElementById("phoneType").value = "";
          document.getElementById("addressOne").value = "";
          document.getElementById("addressTwo").value = "";
          document.getElementById("city").value = "";
          document.getElementById("state").value = "";
          document.getElementById("zip").value = "";
          document.getElementById("county").value = "";
          document.getElementById("startDate").value = "";
          document.getElementById("toggle").checked = false;
        }
        else{}
      }

        // function that promts user if user wants to save or not
        function areYouSureSave()
        {
          var answer = window.confirm("Add " + document.getElementById("company").value + " as a client?");
          if (answer) {
            alert(document.getElementById("company").value + " saved!");
            document.getElementById('addClient').action = './add_client'; //Will set it

            document.getElementById("addClient").submit();
          }
          else {}
        }

        // function that promts user if user wants to cancel or not
        function areYouSureCancel()
        {
          var answer = window.confirm("Cancel add client?");
          if (answer) {
            location.href='pos.html';
          }
          else {}
        }

    </script>
    <style>


    </style>
</head>

<body>
    <form id="addClient" action='' class="add_client-style" method='post'>
        <br>
        <p id="add_client_title">Add Client</p>
        <ul>

            <div class="autocomplete">

                <li>
          				<p class="text">Company Name</p>
                  <input class="field-style field-full align-none" id="company" name="company" type="text"required>
          			</li>

                <li>
          				<p class="text">Company Representative</p>
                  <input class="field-style field-full align-none" id="name" name="name" type="text">
          			</li>

                <li>
          				<p class="text">Email</p><input class="field-style field-full align-none" id="email" name="email"  type="email">
          			</li>
          			<li>
          				<p class="text">Phone</p>
          				<p class="phoneLabel text">Phone Type</p>
                  <input class="field-style field-split align-left" id="phone" name="phone" type="tel">
                  <input class="field-style field-split align-right" id="phoneType" name="phoneType" type="text">
          			</li>
          			<li>
                  <br>
          				<p class="text">Address</p>
          				<p class="addressLabel">Address Two</p>
                  <input class="field-style field-split align-left" id="addressOne" name="addressOne" type="text">
                  <input class="field-style field-split align-right" id="addressTwo" name="addressTwo" type="text">
          			</li>
          			<li>
                  <br>
                  <br>
          				<p class="text">City</p>
          				<p class="stateLabel text">State</p>
          				<p class="zipLabel text">Zip Code</p>
          				<p class="countyLabel text">County</p>
                  <input class="field-style field-horizontal align-left" id="city" name="city" type="text">
                  <input class="field-style field-horizontal align-left padding" id="state" name="state" type="text">
                  <input class="field-style field-horizontal align-right padding" id="county" name="county" type="text">
                  <input class="field-style field-horizontal align-right" id="zip" name="zip" type="text">

                  <input class="keyInput" id="key" name="key" type="text">
          			</li>
          			<li>
                  <br>
                  <br>
          				<p class="text">Start Date</p>
                  <input class="field-style field-full align-none" id="startDate" name="startDate" type="date">
          			</li><br>

          			<li class="toggleBox">Active Status &nbsp;

          				<label class="switch"><input id="toggle" name="toggle" onclick="myToggleFunction()" type="checkbox"> <span class="slider round"></span></label>
          			</li>
          			<li class="centerButtonsEditClient">

          			<input style="width:110px" type="button" onclick="areYouSureSave()" value="Save"> <input style="width:110px" type="button" onclick="resetFields()" value="Undo">
                <input style="width:110px" type="button" value="Cancel" onclick="areYouSureCancel()">
          		</ul>
          	</form>

</body>

</html>
