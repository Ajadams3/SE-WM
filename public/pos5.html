<html>
    <!-- same as pos3.html but with well/location-->
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <link rel="stylesheet" type="text/css" href="index.css">
        <title>Ticket Taker Beta</title>
    </head>
    <body>
        <div>
            <h1>Ticket Taker Beta</h1><h2 style='text-align:center;'>Location/Well</h2><br>
            <form id = 'form' style='text-align:center;' action='' method='POST'>
                <input type='text' id='text' name='text'> <br><br>
                <br><br><button class='next' id='next' onclick='checkFilled()'><span>Next    </span></button>
            </form>
            <p id='testing'></p>
        </div>
        <script>
            setInterval(doIt, 100);
            function doIt(){
                if (document.getElementById('text').value == '') document.getElementById('next').style.backgroundColor = "#cc0000";
                else document.getElementById('next').style.backgroundColor = "#33cc33";
            }
            function checkFilled(){
                if (document.getElementById('text').value == '') 
                {
                    /*alert is a placeholder for future pop-up that will be more noticable*/
                    alert("You must enter the location/well before moving on.");
                    document.getElementById('form').action = './pos4';
                    document.getElementById('form').submit();
                }
                else document.getElementById('form').action = './pos5';
            };
        </script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
